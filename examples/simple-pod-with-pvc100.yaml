# This example below will 100 PVCs, for multi-volume-ish testing at scale
#
# Simply run: kubectl apply -f simple-pod-with-pvc100.yaml
#
# NOTE: WE intentionally set resources on the pods, because if we don't only so many volumes/pods can run per-node, this helps
#       trigger cluster-autoscaler which will scale up the cluster automatically and only have so many per-node.
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-claim000
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3G
---
apiVersion: v1
kind: Pod
metadata:
  name: test-claim000
spec:
  containers:
  - name: write
    image: alpine:latest
    command: ["/bin/sh"]
    args: ["-c", "while true; do dd if=/dev/zero of=/mnt/pv/test.img bs=16M; sleep 600;done"]
    volumeMounts:
    - mountPath: "/mnt/pv"
      name: test-volume
    stdin: true
    stdinOnce: true
    tty: true
    resources:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 1
        memory: 200Mi

  volumes:
  - name: test-volume
    persistentVolumeClaim:
      claimName: test-claim000
  restartPolicy: Never
---
